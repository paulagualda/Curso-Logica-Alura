<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Àlcool ou Gazolina
    </h3>
    
</body>


<script>
var tanque = 40; 
var caminhoComGasolina = 480;
var consumodaGasolinha = caminhoComGasolina / tanque ;
document.write(" O consumo de gasolina foi de " + consumodaGasolinha + " Km/L");
document.write("<br>");

tanque = 40;
var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write(" O consumo de álcool foi de " + consumoDeAlcool + " Km/L");
</script>

</html>
